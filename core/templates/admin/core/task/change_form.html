{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
{{ block.super }}
<script type="text/javascript" src="{% static 'admin/js/task_admin.js' %}"></script>
{% endblock %}

{% block field_sets %}
{{ block.super }}
<div class="module aligned">
    <h2>Upload CSV Data</h2>
    <div class="form-row">
        <label for="id_csv_file">CSV File:</label>
        <input type="file" name="csv_file" id="id_csv_file" accept=".csv">
        <p class="help">Upload a CSV file to populate the task data.</p>
    </div>
</div>
{% endblock %}
